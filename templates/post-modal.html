<ion-modal-view>
	<ion-header-bar>
		<h1 class="title">Update Status</h1>
		<button class="button button-icon ion-android-close" ng-click="closePostModal()"></button>
	</ion-header-bar>
	<ion-content>
		<form ng-submit="doPost()">
			<div class="list no-margin">
				<label class="item item-input item-stacked-label">
					<span class="input-label">What's on your mind, <b>{{user.id}}</b>?</span>
					<textarea class="no-resize" rows="5" ng-model="postData.content"></textarea>
				</label>
				<label class="item item-input no-border">
					<input type="text" ng-model="postData.tag" placeholder="#Tag">
				</label>
				<div class="item text-right">
					<button class="button button-small button-icon icon icon-small ion-person-stalker" ng-click="addPeople($event)"></button>
					<button class="button button-small button-icon icon ion-camera" ng-click="addPhoto($event)"></button>
					<input class="button button-small button-positive padding-right padding-left" type="submit" value="Post"></input>
				</div>
			</div>
		</form>
	</ion-content>
</ion-modal-view>
